<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Or Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
  <div class="container" id="signIn">
        <h1 class="form-title">Manager Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="recovery.html">Recover Password</a>
          </p>
         <button  class="btn"  id="submitMNGRSignIn">For Sign In, Put those Details</button>
        </form>
        <!--<p class="or">
          ----------or----------
        </p>-->
        
        <div class="links">
          
          <button id="#">Email <br>xyz@gmail.com</button>
          <button id="#">Password <br> Admin1234</button>
          
        </div>
      </div>
      
      <script type="module" src="js/managerauth.js"></script>

</body>
</html>
